version: '3.1'
services:
  web:
    container_name: odoo-16
    image: odoo:16.0
    depends_on:
      - db
    ports:
      - "8079:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
      - ./odoo-addons:/mnt/custom-addons
    environment:
      - PASSWORD_FILE=/run/secrets/postgresql_password
    secrets:
      - postgresql_password
    restart: always
  db:
    container_name: db-odoo-16
    image: postgres:15.2
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgresql_password
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    secrets:
      - postgresql_password
    restart: always      
volumes:
  odoo-web-data:
  odoo-db-data:


secrets:
  postgresql_password:
    file: odoo_pg_pass
